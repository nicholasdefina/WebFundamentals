<!DOCTYPE html>

<html>
    <head>
        <title>My Registration Form</title>
    </head>
        <body>
            <form>
                <h2>My Registration Form</h2>

                <label for="First_Name">First Name:</label>
                <input type="text" id="First_Name" name="First_Name">
                
                <br><br>

                <label for="Last_Name">Last Name:</label>
                <input type="text" id="Last_Name" name="Last_Name">
                
                <br><br>

                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email">
                
                <br><br>

                <label for="Password">Password:</label>
                <input type="text" id="Password" name="Password">

                <br><br>

                <label for="PW_Confirm">PW Confirm:</label>
                <input type="text" id="PW_Confirm" name="PW_Confirm">

                <br><br>

                <label for="Birthday">Birthday:</label>
                <input type="date" id="Birthday" name="Birthday">


                <br><br>

                <label for="Male">Male:</label>
                <input type="radio" id="Male" name="Male">

                <label for="Female">Female:</label>
                <input type="radio" id="Female" name="Female">

                <label for="Other">Other:</label>
                <input type="radio" id="Other" name="Other">

                <p>A short description about yourself</p>

                <textarea name="description"></textarea>

                <br><br>

                <select name="Favorite_Language">
                    <option value="Javascript">Javascript</option>
                    <option value="CSS">CSS</option>
                    <option value="Italian">Italian</option>
                </select>

                <br><br>

                <input type="submit" value="Submit">

            </form>

        </body>
</html>
